<!DOCTYPE html>
<html>
    <head>
        <title>The suggestion box</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="main.js"></script>
    </head>
        <body>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder = "fname" id="fname" type="text" class="validate" input name="fname">
                  <label for="first_name"></label>
                </div>
                <div class="input-field col s6">
                  <input placeholder="lname" id="lname" type="text" class="validate" input name="lname">
                  <label for="last_name"></label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="message" id="message" type="text" class="validate" input name="message">
                  <label for="password"></label>
                </div>
              </div>
                <div class="input-field col s12" style="visibility:hidden">
                  <input placeholder="fullname" id="fullname" type="text" class="validate" input name="serviceName">
                  <label for="password">Julian J Alburquerque</label>
                </div>
              <div class="row">
                <div class="input-field col s12" id="submit">
                    <center><a class="waves-effect waves-light btn">Submit</a></center>
                </div>
              </div>
            </form>
        </div>
            <script>
                $(document).ready(function(){
                $("#submit").click(function(){
                    $.ajax({
                        url:"http://104.131.17.187:4004/suggestions",
                        success: function(resp, text, xhr){
                            $(".row").html(resp, text, xhr);
                            console.log(resp);
                        },
                        method: "post",
                        data:{
                            fname: $("#fname").val(),
                            lname: $("#lname").val(),
                            message: $("#message").val(),
                            serviceName: ("julian Albur"),
    
                        }
                });
            });
        });
            </script>
        </body>
</html>
